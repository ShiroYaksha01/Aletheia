<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aletheia</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 p-4 font-sans text-slate-50">
        <div class="w-full max-w-md">
            <a class="mb-8 flex items-center justify-center gap-2 no-underline">
                <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
                    <polyline points="14 2 14 8 20 8" />
                    <line x1="16" x2="8" y1="13" y2="13" />
                    <line x1="16" x2="8" y1="17" y2="17" />
                    <line x1="10" x2="8" y1="9" y2="9" />
                    </svg>
                </div>
                <span class="text-2xl font-bold text-white">Aletheia</span>
            </a>

            <div class="rounded-xl border border-slate-700 bg-slate-900 shadow-xl transition-all">
                <div class="flex flex-col space-y-1.5 p-6 text-center">
                    <h3 class="text-2xl font-semibold leading-none tracking-tight">Create an account</h3>
                    <p class="text-sm text-slate-400">Join thousands of researchers on ScholarHub</p>
                </div>

                <form th:action="@{/register-process}" th:object="${registerRequest}" method="POST" class="p-6 pt-0 space-y-4">
                    <div class="grid gap-4 sm:grid-cols-2">
                        <div class="space-y-2">
                            <label for="firstName" class="text-sm font-medium leading-none">First Name</label>
                            <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            <input th:field="*{firstName}" id="firstName" type="text" placeholder="John" class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-slate-500" />
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label for="lastName" class="text-sm font-medium leading-none">Last Name</label>
                            <input th:field="*{lastName}" id="lastName" type="text" placeholder="Dara" class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-slate-500" />
                        </div>
                    </div>

                    <div class="space-y-2">
                    <label for="email" class="text-sm font-medium leading-none">Email</label>
                    <div class="relative">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                        <rect width="20" height="16" x="2" y="4" rx="2" />
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                        </svg>
                        <input th:field="*{email}" id="email" type="email" placeholder="Email" class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-slate-500" />
                    </div>
                    </div>

                    <div class="space-y-2">
                        <label for="password" class="text-sm font-medium leading-none">Password</label>
                        <div class="relative">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                            <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                            <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input th:field="*{password}" id="password" type="password" placeholder="Password" class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 pl-10 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 placeholder:text-slate-500" />
                        </div>
                        <p class="text-[10px] text-slate-400">Must be at least 6 characters</p>
                    </div>

                    <button type="submit" class="inline-flex items-center justify-center rounded-md bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 w-full h-10 transition-colors">
                    Create Account
                    </button>

                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <span class="w-full border-t border-slate-700"></span>
                        </div>
                    </div>

                    <div class="space-y-4">
                    <p class="text-center text-sm text-slate-400">
                        Already have an account?
                        <a th:href="@{/login}" class="text-blue-500 hover:underline">Sign in</a>
                    </p>
                    <p class="text-center text-[10px] leading-relaxed text-slate-500">
                        By creating an account, you agree to our
                        <a href="#" class="underline hover:text-slate-300">Terms of Service</a>
                        and
                        <a href="#" class="underline hover:text-slate-300">Privacy Policy</a>.
                    </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
