<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Aletheia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#020817] p-4 text-white">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-teal-600 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold">Join Aletheia</h1>
            <p class="text-gray-400 mt-2">Create your account to start researching</p>
        </div>

        <div class="bg-[#1e293b]/50 backdrop-blur-xl border border-gray-800 rounded-2xl p-8">
            <h2 class="text-xl font-semibold mb-6">Create Account</h2>

            <div th:if="${param.error}" class="p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-500 text-sm mb-6">
                User with this email already exists.
            </div>

            <form th:action="@{/register-process}" th:object="${registerRequest}" method="POST" class="space-y-4">
                
                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label for="firstName" class="text-sm font-medium text-gray-300">First Name</label>
                        <input th:field="*{firstName}" id="firstName" type="text" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white" placeholder="John" required />
                    </div>
                    <div class="space-y-2">
                        <label for="lastName" class="text-sm font-medium text-gray-300">Last Name</label>
                        <input th:field="*{lastName}" id="lastName" type="text" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white" placeholder="Doe" required />
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="email" class="text-sm font-medium text-gray-300">Email</label>
                    <input th:field="*{email}" id="email" type="email" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white" placeholder="you@university.edu" required />
                </div>

                <div class="space-y-2">
                    <label for="role" class="text-sm font-medium text-gray-300">I am a...</label>
                    <select th:field="*{role}" id="role" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white">
                        <option value="RESEARCHER">Researcher</option>
                        <option value="REVIEWER">Reviewer</option>
                    </select>
                </div>

                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium text-gray-300">Password</label>
                    <input th:field="*{password}" id="password" type="password" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none text-white" required />
                    <p class="text-xs text-gray-500">Must be at least 6 characters</p>
                </div>

                <button type="submit" class="w-full h-12 mt-2 rounded-lg bg-gradient-to-r from-teal-600 to-blue-600 text-white font-medium hover:opacity-90 transition-opacity">
                    Register
                </button>
            </form>
            
            <div class="mt-6 text-center">
                 <span class="text-sm text-gray-400">Already have an account? </span>
                 <a th:href="@{/login}" class="text-sm text-teal-500 hover:underline">Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
