<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Aletheia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div th:fragment="content" class="container d-flex align-items-center justify-content-center min-vh-100">
        <div class="card shadow-sm border-light p-4" style="width: 100%; max-width: 500px;">
            <h2 class="text-center fw-bold text-dark mb-4">Create your account</h2>

            <form th:action="@{/register-process}" th:object="${registerRequest}" method="POST">
                
                <div class="row g-3 mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-medium text-secondary">First Name</label>
                        <input type="text" th:field="*{firstName}" 
                               class="form-control bg-light" 
                               placeholder="enter your first name..." required />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-medium text-secondary">Last Name</label>
                        <input type="text" th:field="*{lastName}" 
                               class="form-control bg-light" 
                               placeholder="enter your last name..." required />
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label fw-medium text-secondary">Email Address</label>
                    <input type="email" th:field="*{email}" 
                           class="form-control bg-light" 
                           placeholder="enter your email..." required />
                </div>

                <div class="mb-4">
                    <label class="form-label fw-medium text-secondary">Password</label>
                    <input type="password" th:field="*{password}" 
                           class="form-control bg-light" 
                           placeholder="enter password..." required />
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary py-2 fw-medium">
                        Register Account
                    </button>
                </div>

                <p class="text-center text-muted small mt-4 mb-0">
                    Already have an account? 
                    <a th:href="@{/login}" class="text-primary text-decoration-none fw-medium">Login here</a>
                </p>
            </form>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
