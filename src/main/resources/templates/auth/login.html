<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aletheia</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<div class="flex min-h-screen items-center justify-center bg-gradient-to-br from-slate-900 to-slate-800 p-4 font-sans">
  <div class="w-full max-w-md">
    <a class="mb-8 flex items-center justify-center gap-2 no-underline">
      <div class="flex h-10 w-10 items-center justify-center rounded-lg bg-blue-600">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z" />
          <polyline points="14 2 14 8 20 8" />
          <line x1="16" x2="8" y1="13" y2="13" />
          <line x1="16" x2="8" y1="17" y2="17" />
          <line x1="10" x2="8" y1="9" y2="9" />
        </svg>
      </div>
      <span class="text-2xl font-bold text-white">Aletheia</span>
    </a>

    <div class="rounded-xl border border-slate-700 bg-slate-900 text-slate-50 shadow-xl transition-all animate-in fade-in zoom-in duration-300">
        <div class="flex flex-col space-y-1.5 p-6 text-center">
            <h3 class="text-2xl font-semibold leading-none tracking-tight">Welcome back</h3>
            <p class="text-sm text-slate-400">Sign in to your account to continue</p>
        </div>

        <div th:if="${param.error}"
            class="mb-3 rounded-md bg-red-100 mx-5 px-3 py-2 text-sm text-red-700 border border-red-300"
            role="alert">
            Invalid email or password. Please try again.
        </div>

        <form th:action="@{/login-process}" th:object="${loginRequest}" method="POST" class="p-6 pt-0 space-y-4">
            <div class="space-y-2">
                <label for="email" class="text-sm font-medium leading-none">Email</label>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                    <rect width="20" height="16" x="2" y="4" rx="2" />
                    <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                    </svg>
                    <input 
                    id="email" 
                    type="email" 
                    th:field="*{email}"
                    placeholder="enter your email..." 
                    class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 pl-10 text-sm ring-offset-slate-950 file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
            </div>

            <div class="space-y-2">
                <div class="flex items-center justify-between">
                    <label for="password" class="text-sm font-medium leading-none">Password</label>
                    <!-- <a href="#" class="text-sm text-blue-500 hover:underline">Forgot password?</a> -->
                </div>
                <div class="relative">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500">
                    <rect width="18" height="11" x="3" y="11" rx="2" ry="2" />
                    <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                    </svg>
                    <input 
                    id="password" 
                    type="password" 
                    th:field="*{password}"
                    placeholder="enter your password..." 
                    class="flex h-10 w-full rounded-md border border-slate-700 bg-slate-950 px-3 py-2 pl-10 text-sm ring-offset-slate-950 file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-slate-500 focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 disabled:cursor-not-allowed disabled:opacity-50"
                    />
                </div>
            </div>

            <button type="submit" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-blue-600 disabled:pointer-events-none disabled:opacity-50 bg-blue-600 text-white hover:bg-blue-700 h-10 px-4 py-2 w-full">
            Sign In
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <span class="w-full border-t border-slate-700"></span>
                </div>
            </div>

            <p class="text-center text-sm text-slate-400">
                Don't have an account?
                <a th:href="@{/register}"class="text-blue-500 hover:underline">Sign up</a>
            </p>
        </form>
    </div>
  </div>
</div>
</body>
</html>
