<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Aletheia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    </head>
<body class="min-h-screen flex items-center justify-center bg-[#020817] p-4 text-white">
    <div id="logout-toast" 
         class="fixed top-6 right-6 z-50 transform transition-all duration-500 ease-out translate-x-20 opacity-0 hidden">
        
        <div class="flex items-center w-full max-w-xs p-4 rounded-xl shadow-2xl bg-[#1e293b] border border-teal-500/30 backdrop-blur-xl">
            <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 text-teal-200 bg-teal-800/30 rounded-lg">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                <span class="sr-only">Check icon</span>
            </div>
            <div class="ml-3 text-sm font-normal text-gray-200">
                Logged out successfully.
            </div>
            <button type="button" onclick="closeToast()" class="ml-auto -mx-1.5 -my-1.5 bg-transparent text-gray-400 hover:text-white rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 inline-flex h-8 w-8" aria-label="Close">
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    </div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-teal-600 mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
            </div>
            <h1 class="text-2xl font-bold">Welcome to Aletheia</h1>
            <p class="text-gray-400 mt-2">Research Paper Submission & Review System</p>
        </div>

        <div class="bg-[#1e293b]/50 backdrop-blur-xl border border-gray-800 rounded-2xl p-8">
            <h2 class="text-xl font-semibold mb-6">Login</h2>
            
            <div th:if="${param.error}" class="p-4 rounded-lg bg-red-500/10 border border-red-500/20 text-red-500 text-sm mb-6">
                Invalid email or password.
            </div>

            <form th:action="@{/login-process}" th:object="${loginRequest}" method="POST" class="space-y-5">
                <div class="space-y-2">
                    <label for="username" class="text-sm font-medium">Email</label>
                    <input type="email" id="username" name="username" th:field="*{email}" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none" placeholder="you@university.edu" required>
                </div>
                <div class="space-y-2">
                    <label for="password" class="text-sm font-medium">Password</label>
                    <input type="password" id="password" name="password" th:field="*{password}" class="w-full h-10 rounded-md border border-gray-700 bg-[#020817] px-3 py-2 text-sm focus:ring-2 focus:ring-teal-500 outline-none" required>
                </div>

                <button type="submit" class="w-full h-12 rounded-lg bg-gradient-to-r from-teal-600 to-blue-600 text-white font-medium hover:opacity-90 transition-opacity">
                    Login
                </button>
            </form>
            
            <div class="mt-6 text-center">
                 <a th:href="@{/register}" class="text-sm text-teal-500 hover:underline">Register an account</a>
            </div>
        </div>
    </div>

<script th:if="${param.logout}">
        document.addEventListener("DOMContentLoaded", function() {
            const toast = document.getElementById('logout-toast');
            
            // 1. Make it visible (display: block) but still off-screen
            toast.classList.remove('hidden');
            
            // 2. Small delay to allow browser to render, then slide in
            setTimeout(() => {
                toast.classList.remove('translate-x-20', 'opacity-0');
            }, 100);

            // 3. Auto dismiss after 3 seconds
            setTimeout(() => {
                closeToast();
            }, 3500);
        });

        function closeToast() {
            const toast = document.getElementById('logout-toast');
            // Slide out
            toast.classList.add('translate-x-20', 'opacity-0');
            // Hide completely after transition
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 500);
        }
    </script>
</body>
</html>
