<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aletheia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Matches bg-gray-50 */
        }
        .login-card {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="login-card">
    <h2 class="text-center fw-bold text-dark mb-4">Sign in to Aletheia</h2>

    <div th:if="${param.error}" class="alert alert-danger py-2 px-3 mb-3 small" role="alert">
        Invalid email or password. Please try again.
    </div>

    <form th:action="@{/login-process}" th:object="${loginRequest}" method="POST">
        <div class="mb-3">
            <label for="email" class="form-label small fw-medium text-secondary">Your email</label>
            <input type="email" id="email" th:field="*{email}" 
                   class="form-control" placeholder="enter your email..." required />
        </div>

        <div class="mb-4">
            <label for="password" class="form-label small fw-medium text-secondary">Your password</label>
            <input type="password" id="password" th:field="*{password}" 
                   class="form-control" placeholder="enter your password..." required />
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-primary py-2 fw-medium">Login</button>
        </div>
        
        <p class="text-center small text-secondary mt-4">
            Donâ€™t have an account yet? 
            <a th:href="@{/register}" class="text-primary fw-medium text-decoration-none">Sign up</a>
        </p>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
