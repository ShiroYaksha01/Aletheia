<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title th:text="${paper.title}">Paper Details</title>
</head>
<body>

    <div layout:fragment="actions">
        <a th:href="@{/dashboard}" class="flex items-center text-sm text-gray-400 hover:text-white transition-colors">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
            Back to Dashboard
        </a>
    </div>

    <div layout:fragment="content">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <div class="lg:col-span-2 space-y-6">
                
                <div class="glass-card rounded-xl p-8 space-y-6">
                    
                    <div class="space-y-4">
                        <div class="flex items-start justify-between gap-4">
                            <h1 class="text-2xl font-bold text-white leading-tight" th:text="${paper.title}">
                                Paper Title
                            </h1>
                            <span th:replace="~{fragments/ui :: statusBadge(status=${paper.status})}"></span>
                        </div>
                        
                        <div class="flex items-center gap-6 text-sm text-gray-400 border-b border-gray-800 pb-6">
                            <div class="flex items-center gap-2">
                                <div class="w-8 h-8 rounded-full bg-teal-500/20 flex items-center justify-center text-teal-500 font-bold">
                                    <span th:text="${#strings.substring(paper.author.firstName, 0, 1)}">A</span>
                                </div>
                                <span th:text="|${paper.author.firstName} ${paper.author.lastName}|">Author Name</span>
                            </div>
                            <div class="flex items-center gap-2">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span th:text="${#temporals.format(paper.createdAt, 'MMMM d, yyyy')}">January 1, 2024</span>
                            </div>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <h3 class="text-lg font-semibold text-white">Abstract</h3>
                        <p class="text-gray-300 leading-relaxed whitespace-pre-line" th:text="${paper.abstractText}">
                            Paper abstract goes here...
                        </p>
                    </div>

                    <div class="space-y-3 pt-4">
                        <h3 class="text-sm font-semibold text-gray-400 uppercase tracking-wider">Keywords</h3>
                        <div class="flex flex-wrap gap-2">
                            <span th:each="keyword : ${paper.keywords}" 
                                  class="px-3 py-1 rounded-full text-xs font-medium bg-blue-500/10 text-blue-400 border border-blue-500/20"
                                  th:text="${keyword}">
                                Keyword
                            </span>
                        </div>
                    </div>
                </div>

                <div class="glass-card rounded-xl p-6">
                    <h3 class="text-lg font-semibold text-white mb-4">Peer Reviews</h3>
                    <div class="text-center py-8 text-gray-500">
                        <svg class="w-12 h-12 mx-auto mb-3 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                        <p>No reviews have been published yet.</p>
                    </div>
                </div>
            </div>

            <div class="space-y-6">
                
                <div class="glass-card rounded-xl p-6 space-y-4">
                    <h3 class="text-white font-semibold">Actions</h3>
                    
                    <a th:href="@{/papers/files/{name}(name=${paper.filePath})}" target="_blank" 
                       class="flex items-center justify-center w-full h-10 rounded-lg bg-gray-800 hover:bg-gray-700 text-white transition-colors border border-gray-700">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download PDF
                    </a>

                    <a th:if="${isAuthor}" th:href="@{/papers/{id}/edit(id=${paper.id})}" 
                       class="flex items-center justify-center w-full h-10 rounded-lg bg-teal-600/10 text-teal-500 hover:bg-teal-600/20 transition-colors border border-teal-500/20">
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Edit Paper
                    </a>
                </div>

                <div class="glass-card rounded-xl p-6 space-y-4">
                    <h3 class="text-white font-semibold">Information</h3>
                    
                    <div class="space-y-3">
                        <div>
                            <p class="text-xs text-gray-500 uppercase">Research Area</p>
                            <p class="text-gray-300" th:text="${paper.researchArea}">Computer Science</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase">Submitted On</p>
                            <p class="text-gray-300" th:text="${#temporals.format(paper.createdAt, 'dd MMM yyyy')}">01 Jan 2024</p>
                        </div>
                        <div>
                            <p class="text-xs text-gray-500 uppercase">File Name</p>
                            <p class="text-gray-300 truncate" th:text="${paper.fileName}">paper.pdf</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
