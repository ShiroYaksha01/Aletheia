<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>My Papers</title>
</head>
<body>

    <div layout:fragment="actions">
        <a th:href="@{/papers/create}" class="inline-flex items-center justify-center gap-2 h-10 px-4 py-2 rounded-lg bg-gradient-to-r from-teal-600 to-blue-600 text-white text-sm font-medium hover:opacity-90">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Submit New Paper
        </a>
    </div>

    <div layout:fragment="content">
        
        <form th:action="@{/papers/my-papers}" method="get" class="flex flex-col sm:flex-row gap-4 mb-6">
            
            <div class="relative flex-1">
                <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                <input type="text" 
                       name="search" 
                       th:value="${searchQuery}" 
                       placeholder="Search papers..." 
                       class="w-full h-10 pl-10 bg-[#020817] border border-gray-800 rounded-md text-sm text-white focus:ring-1 focus:ring-teal-500 outline-none transition-all">
            </div>

            <div class="w-full sm:w-48">
                <select name="status" 
                        onchange="this.form.submit()" 
                        class="w-full h-10 px-3 bg-[#020817] border border-gray-800 rounded-md text-sm text-white focus:ring-1 focus:ring-teal-500 outline-none cursor-pointer">
                    <option value="all" th:selected="${currentStatus == 'all'}">All Status</option>
                    <option value="PENDING" th:selected="${currentStatus == 'PENDING'}">Pending</option>
                    <option value="UNDER_REVIEW" th:selected="${currentStatus == 'UNDER_REVIEW'}">Under Review</option>
                    <option value="ACCEPTED" th:selected="${currentStatus == 'ACCEPTED'}">Accepted</option>
                    <option value="REJECTED" th:selected="${currentStatus == 'REJECTED'}">Rejected</option>
                </select>
            </div>
            
            <button type="submit" class="hidden">Search</button>
        </form>

        <div class="space-y-4">
            
            <div th:if="${#lists.isEmpty(papers)}" class="text-center py-12 glass-card rounded-xl">
                <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-gray-800 mb-4 text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                </div>
                <h3 class="text-lg font-medium text-white mb-2">No papers found</h3>
                <p class="text-gray-500 mb-4">
                    <span th:if="${searchQuery != null or currentStatus != 'all'}">Try adjusting your search or filters</span>
                    <span th:unless="${searchQuery != null or currentStatus != 'all'}">Start by submitting your first research paper</span>
                </p>
                <a th:href="@{/papers/create}" class="inline-flex items-center justify-center px-4 py-2 rounded-lg bg-teal-600/10 text-teal-500 hover:bg-teal-600/20 transition-colors text-sm font-medium">
                    Submit New Paper
                </a>
            </div>

            <th:block th:each="paper : ${papers}">
                <div class="glass-card rounded-xl p-6 mb-4">
                    <div class="flex items-center gap-3 mb-2">
                        <span class="font-semibold text-white text-lg" th:text="${paper.title}">Paper Title</span>
                        <span th:replace="~{fragments/ui :: statusBadge(status=${paper.status})}"></span>
                    </div>
                    <div class="text-sm text-gray-400 mb-2">
                        <span th:text="|Author: ${paper.author.firstName} ${paper.author.lastName}|">Author Name</span>
                        <span th:if="${coAuthorsMap[paper.id] != null and !#lists.isEmpty(coAuthorsMap[paper.id])}" class="ml-2">
                            <span class="text-xs text-gray-400">Co-Authors:</span>
                            <span th:each="coAuthor : ${coAuthorsMap[paper.id]}" class="px-2 py-1 rounded bg-gray-700 text-gray-200 text-xs ml-1">
                                <span th:text="${coAuthor.author.firstName} + ' ' + ${coAuthor.author.lastName}">CoAuthor Name</span>
                            </span>
                        </span>
                    </div>
                    <div class="text-xs text-gray-500 mb-2" th:text="${#temporals.format(paper.createdAt, 'dd MMM yyyy')}">01 Jan 2024</div>
                    <div class="flex gap-2 mt-2">
                        <a th:href="@{/papers/{id}(id=${paper.id})}" class="px-4 py-2 rounded bg-teal-600/10 text-teal-500 hover:bg-teal-600/20 text-xs font-medium">View Details</a>
                        <a th:if="${authorPaperIds != null and authorPaperIds.contains(paper.id)}" th:href="@{/papers/{id}/edit(id=${paper.id})}" class="px-4 py-2 rounded bg-blue-600/10 text-blue-500 hover:bg-blue-600/20 text-xs font-medium">Edit</a>
                        <span th:if="${coAuthorPaperIds != null and coAuthorPaperIds.contains(paper.id)}" class="px-4 py-2 rounded bg-gray-700 text-gray-400 text-xs font-medium cursor-not-allowed">View Only</span>
                    </div>
                </div>
            </th:block>
        </div>

    </div>

</body>
</html>
