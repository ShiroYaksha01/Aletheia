<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="card(paper, variant)" class="glass-card rounded-xl p-5 transition-all duration-200 hover:border-teal-500/30">
        <div class="flex flex-col gap-4">
            
            <div class="flex items-start justify-between gap-4">
                <div class="flex-1 min-w-0">
                    <h3 class="text-lg font-semibold text-white line-clamp-2 mb-2" th:text="${paper.title}">
                        Paper Title
                    </h3>
                    <span th:replace="~{fragments/ui :: statusBadge(status=${paper.status})}"></span>
                </div>
            </div>

            <div class="flex flex-wrap gap-4 text-sm text-gray-400">
                <div class="flex items-center gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                    <span th:text="${#temporals.format(paper.createdAt, 'yyyy-MM-dd')}">2023-01-01</span>
                </div>
                <div class="flex items-center gap-1.5">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    <span th:text="|${paper.author.firstName} ${paper.author.lastName}|">Author Name</span>
                </div>
            </div>

            <div class="flex items-center gap-2">
                <span class="px-2.5 py-1 rounded-md bg-gray-800 text-xs text-gray-400" th:text="${paper.researchArea}">
                    AI
                </span>
            </div>

            <div class="text-sm text-gray-400 line-clamp-2">
                <span th:text="${#strings.abbreviate(paper.abstractText, 120) + ' '}">Brief summary of the research...</span>
                <a th:href="@{/papers/{id}(id=${paper.id})}" class="text-teal-400 hover:underline">see more</a>
            </div>

            <div class="flex items-center gap-2 pt-2 border-t border-gray-800">
                <a th:href="@{/papers/{id}(id=${paper.id})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-gray-800 h-9 px-3 text-gray-300">
                    <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    View
                </a>

                <th:block th:if="${variant == 'researcher'}">
                    <!-- Show edit button only if current user is the author -->
                    <a th:if="${currentUserId == paper.author.id}" th:href="@{/papers/{id}/edit(id=${paper.id})}" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-gray-800 h-9 px-3 text-gray-300">
                        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                        Update
                    </a>
                    <!-- Show co-author badge only if current user is not the author AND currentUserId is provided -->
                    <span th:if="${currentUserId != null and currentUserId != paper.author.id}" class="inline-flex items-center justify-center rounded-md text-xs font-medium bg-blue-600/10 text-blue-400 border border-blue-500/20 h-7 px-2">
                        Co-Author
                    </span>
                    <form th:if="${currentUserId == paper.author.id}" th:action="@{/papers/{id}/delete(id=${paper.id})}" method="post" class="inline delete-form">
                         <button type="button" class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors hover:bg-red-900/20 text-red-500 hover:text-red-400 h-9 px-3 open-delete-modal">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                            Delete
                        </button>
                    </form>
                </th:block>
            </div>

        </div>
    </div>
</body>
</html>
