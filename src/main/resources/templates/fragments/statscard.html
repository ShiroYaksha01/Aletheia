<div th:fragment="statscard(title, value, description, trendValue, isPositive)" 
     class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
    <div class="flex items-center justify-between">
        <p class="text-sm font-medium text-slate-500" th:text="${title}">Title</p>
        <div class="h-4 w-4 text-slate-400">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 0 0-3.375-3.375h-1.5A1.125 1.125 0 0 1 13.5 7.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 0 0-9-9Z" /></svg>
        </div>
    </div>
    <div class="mt-2 flex items-baseline gap-2">
        <h3 class="text-2xl font-bold text-slate-900" th:text="${value}">0</h3>
        <span th:if="${trendValue != null}" 
              th:class="${isPositive ? 'text-emerald-600' : 'text-amber-600'} + ' text-xs font-medium'"
              th:text="${(isPositive ? '+' : '-') + trendValue + '%'}">
            +0%
        </span>
    </div>
    <p class="mt-1 text-xs text-slate-400" th:text="${description}">Description</p>
</div>
