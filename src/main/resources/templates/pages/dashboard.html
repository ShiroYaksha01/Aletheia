<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index.html}">
<body>

    <main layout:fragment="content" class="container mx-auto px-4 py-8">
        <div class="mb-8 flex flex-col gap-4 md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-3xl font-bold tracking-tight text-slate-900">Dashboard</h1>
                <p class="mt-1 text-slate-500">Welcome back! Here's an overview of your research activity.</p>
            </div>
            <a th:href="@{/paper-form}" 
               class="inline-flex items-center gap-2 rounded-lg bg-indigo-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                Submit New Paper
            </a>
        </div>

        <div class="mb-8 grid gap-4 sm:grid-cols-2 lg:grid-cols-4">
            <div th:replace="~{fragments/statscard :: statscard('Total Submissions', 12, 'All time papers', 8, true)}"></div>
            <div th:replace="~{fragments/statscard :: statscard('Under Review', 3, 'Awaiting feedback', null, false)}"></div>
            <div th:replace="~{fragments/statscard :: statscard('Accepted', 7, 'Published papers', 12, true)}"></div>
            <div th:replace="~{fragments/statscard :: statscard('Needs Revision', 2, 'Action required', null, false)}"></div>
        </div>

        <div class="space-y-6">
            <div class="border-b border-slate-200">
                <nav class="-mb-px flex space-x-8">
                    <a href="#" class="border-indigo-500 text-indigo-600 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">All Papers</a>
                    <a href="#" class="border-transparent text-slate-500 hover:border-slate-300 hover:text-slate-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">Under Review</a>
                    <a href="#" class="border-transparent text-slate-500 hover:border-slate-300 hover:text-slate-700 whitespace-nowrap border-b-2 py-4 px-1 text-sm font-medium">Accepted</a>
                </nav>
            </div>

            <div class="grid gap-6 md:grid-cols-2">
                <div th:each="paper : ${papers}">
                    <div th:replace="~{fragments/papercard :: papercard(${paper})}"></div>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
