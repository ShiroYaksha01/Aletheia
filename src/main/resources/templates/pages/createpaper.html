<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layout/index.html}" lang="en">
<head>
    </head>
<body>
    
    <main layout:fragment="content" class="min-h-screen w-full px-6 py-8 font-sans text-black">
        <div class="mx-auto w-full">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold tracking-tight md:text-4xl">
                    Submit New Paper
                </h1>
                <p class="mt-2 text-slate-500 dark:text-slate-400">
                    Fill out the form below to submit your research paper for peer review.
                </p>
            </div>

            <div th:if="${error}" class="mb-6 rounded-lg bg-red-50 p-4 text-red-800 dark:bg-red-900/30 dark:text-red-400" role="alert">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-medium">Error:</span>&nbsp;<span th:text="${error}"></span>
                </div>
            </div>
            
            <div th:if="${#fields.hasErrors('${paperRequest.*}')}" class="mb-6 rounded-lg bg-red-50 p-4 text-red-800 dark:bg-red-900/30 dark:text-red-400">
                <div class="flex items-center mb-2">
                     <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-medium">Please correct the following errors:</span>
                </div>
                <ul class="list-disc list-inside text-sm ml-5">
                    <li th:each="err : ${#fields.errors('${paperRequest.*}')}" th:text="${err}"></li>
                </ul>
            </div>
            
            <div th:if="${success}" class="mb-6 rounded-lg bg-green-50 p-4 text-green-800 dark:bg-green-900/30 dark:text-green-400" role="alert">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    <span class="font-medium">Success:</span>&nbsp;<span th:text="${success}"></span>
                </div>
            </div>

            <form th:action="@{/papers/create}" method="post" th:object="${paperRequest}" enctype="multipart/form-data" novalidate id="submission-form">
                <div class="space-y-6">
                    
                    <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div class="mb-4">
                            <h2 class="text-xl font-semibold">Paper Details</h2>
                            <p class="text-sm text-slate-500">Provide the basic information about your research paper.</p>
                        </div>
                        
                        <div class="space-y-4">
                            <div class="space-y-2">
                                <label for="title" class="text-sm font-medium">Paper Title *</label>
                                <input 
                                    id="title" 
                                    type="text" 
                                    th:field="*{title}" 
                                    required 
                                    placeholder="Enter the title of your paper" 
                                    class="flex h-10 w-full rounded-md border border-slate-200 bg-transparent px-3 py-2 text-sm ring-offset-white focus:outline-none focus:ring-2 focus:ring-blue-600 dark:border-slate-800 dark:ring-offset-slate-950"
                                    th:classappend="${#fields.hasErrors('title')} ? 'border-red-500 focus:ring-red-500' : ''"
                                />
                                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-xs text-red-500"></p>
                            </div>

                            <div class="space-y-2">
                                <label for="abstract" class="text-sm font-medium">Abstract *</label>
                                <textarea 
                                    id="abstract" 
                                    rows="6" 
                                    th:field="*{abstractText}" 
                                    required 
                                    placeholder="Provide a brief summary of your research (250-500 words)" 
                                    class="flex min-h-[120px] w-full rounded-md border border-slate-200 bg-transparent px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-600 dark:border-slate-800"
                                    th:classappend="${#fields.hasErrors('abstractText')} ? 'border-red-500 focus:ring-red-500' : ''"
                                ></textarea>
                                <p th:if="${#fields.hasErrors('abstractText')}" th:errors="*{abstractText}" class="text-xs text-red-500"></p>
                            </div>
                        </div>
                    </div>

                    <div class="rounded-xl border border-slate-200 bg-white p-6 shadow-sm">
                        <div class="mb-4">
                            <h2 class="text-xl font-semibold">Upload Manuscript</h2>
                            <p class="text-sm text-slate-500">Upload your paper in PDF format (max 10MB).</p>
                        </div>

                        <div class="relative">
                            <input type="file" name="file" id="file" class="sr-only" accept=".pdf" />
                            
                            <label for="file" id="file-label" class="flex cursor-pointer flex-col items-center justify-center rounded-xl border-2 border-dashed border-slate-200 bg-slate-50 p-8 transition-colors hover:border-blue-400 hover:bg-slate-100">
                                
                                <svg id="icon-upload" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-3 text-slate-400">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/>
                                </svg>
                                
                                <svg id="icon-file" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-3 text-blue-500 hidden">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><path d="M16 13H8"/><path d="M16 17H8"/><path d="M10 9H8"/>
                                </svg>

                                <p id="file-name-display" class="mb-1 text-sm font-medium text-slate-700">Click to upload</p>
                                <p id="file-type-hint" class="text-xs text-slate-500">PDF(max 10MB)</p>
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-col gap-4 sm:flex-row sm:justify-end">
                        <button type="button" class="inline-flex h-11 items-center justify-center rounded-md border border-slate-200 bg-transparent px-8 text-sm font-medium transition-colors hover:bg-slate-100">
                            Save as Draft
                        </button>
                        <button type="submit" class="inline-flex h-11 items-center justify-center gap-2 rounded-md bg-blue-600 px-8 text-sm font-medium text-white transition-colors hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                            Submit for Review
                        </button>
                    </div>
                </div>
            </form>

            <script>
                // 1. File Name & Icon Logic
                const fileInput = document.getElementById('file');
                const fileNameDisplay = document.getElementById('file-name-display');
                const fileTypeHint = document.getElementById('file-type-hint');
                const fileLabel = document.getElementById('file-label');
                const iconUpload = document.getElementById('icon-upload');
                const iconFile = document.getElementById('icon-file');

                if (fileInput) {
                    fileInput.addEventListener('change', function(e) {
                        if (this.files && this.files.length > 0) {
                            const file = this.files[0];
                            
                            // Update Text
                            fileNameDisplay.textContent = file.name;
                            fileNameDisplay.classList.add('text-blue-600', 'font-semibold');
                            
                            // Show file size
                            const fileSizeMB = (file.size / (1024 * 1024)).toFixed(2);
                            fileTypeHint.textContent = `Selected: ${fileSizeMB} MB`;
                            
                            // Visual feedback (Box color)
                            fileLabel.classList.add('border-blue-400', 'bg-blue-50');
                            fileLabel.classList.remove('border-slate-200', 'bg-slate-50');

                            // Swap Icons
                            iconUpload.classList.add('hidden');
                            iconFile.classList.remove('hidden');

                        } else {
                            // Reset Text
                            fileNameDisplay.textContent = "Click to upload or drag and drop";
                            fileNameDisplay.classList.remove('text-blue-600', 'font-semibold');
                            fileTypeHint.textContent = "PDF, DOC, or DOCX (max 10MB)";
                            
                            // Reset Box color
                            fileLabel.classList.remove('border-blue-400', 'bg-blue-50');
                            fileLabel.classList.add('border-slate-200', 'bg-slate-50');

                            // Reset Icons
                            iconUpload.classList.remove('hidden');
                            iconFile.classList.add('hidden');
                        }
                    });
                }

                // 2. Client-side Validation
                const form = document.getElementById('submission-form');
                if (form) {
                    form.addEventListener('submit', function(e) {
                        if (fileInput.files.length > 0) {
                            const file = fileInput.files[0];
                            
                            if (file.type !== 'application/pdf') {
                                e.preventDefault();
                                alert('Only PDF files are allowed.');
                                return false;
                            }
                            
                            if (file.size > 10 * 1024 * 1024) {
                                e.preventDefault();
                                alert('File size must not exceed 10MB.');
                                return false;
                            }
                        }
                    });
                }
            </script>
    </main>
</body>
</html>
