<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

    <div layout:fragment="content">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div th:replace="~{fragments/ui :: statCard(title='Total Papers', value=${totalPapers}, icon='file-text')}"></div>
            <div th:replace="~{fragments/ui :: statCard(title='Total Users', value=${totalUsers}, icon='users')}"></div>
            <div th:replace="~{fragments/ui :: statCard(title='Total Reviews', value=${totalReviews}, icon='clipboard-list')}"></div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a th:href="@{/admin/users}" class="glass-card p-6 rounded-xl hover:border-teal-500/50 transition-colors group">
                <h3 class="text-lg font-semibold text-white group-hover:text-teal-400 mb-2">Manage Users</h3>
                <p class="text-gray-400 text-sm">View, edit, or deactivate system users.</p>
            </a>
            <a th:href="@{/admin/reviews}" class="glass-card p-6 rounded-xl hover:border-teal-500/50 transition-colors group">
                <h3 class="text-lg font-semibold text-white group-hover:text-teal-400 mb-2">View All Reviews</h3>
                <p class="text-gray-400 text-sm">Monitor review progress and assignments.</p>
            </a>
        </div>
    </div>
</body>
</html>
