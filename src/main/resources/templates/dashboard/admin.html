<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>

    <div layout:fragment="content">

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Total Papers</p>
                        <p class="text-3xl font-bold text-white" th:text="${totalPapers}">0</p>
                    </div>
                    <div class="p-3 bg-blue-500/10 rounded-lg text-blue-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Total Users</p>
                        <p class="text-3xl font-bold text-white" th:text="${totalUsers}">0</p>
                    </div>
                    <div class="p-3 bg-purple-500/10 rounded-lg text-purple-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </div>
                </div>
            </div>

            <div class="glass-card rounded-xl p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Total Reviews</p>
                        <p class="text-3xl font-bold text-white" th:text="${totalReviews}">0</p>
                    </div>
                    <div class="p-3 bg-teal-500/10 rounded-lg text-teal-500">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <a th:href="@{/admin/users}" class="glass-card p-6 rounded-xl hover:border-teal-500/50 transition-colors group">
                <h3 class="text-lg font-semibold text-white group-hover:text-teal-400 mb-2">Manage Users</h3>
                <p class="text-gray-400 text-sm">View, edit, or deactivate system users.</p>
            </a>
            <a th:href="@{/reviews}" class="glass-card p-6 rounded-xl hover:border-teal-500/50 transition-colors group">
                <h3 class="text-lg font-semibold text-white group-hover:text-teal-400 mb-2">View All Reviews</h3>
                <p class="text-gray-400 text-sm">Monitor review progress and assignments.</p>
            </a>
        </div>
    </div>
</body>
</html>
