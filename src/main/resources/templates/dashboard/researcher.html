<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
</head>
<body>
    
    <div layout:fragment="actions">
        <a th:href="@{/papers/submit}" class="inline-flex items-center justify-center gap-2 h-10 px-4 py-2 rounded-lg bg-gradient-to-r from-teal-600 to-blue-600 text-white text-sm font-medium hover:opacity-90">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            Submit New Paper
        </a>
    </div>

    <div layout:fragment="content">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
            <div th:replace="~{fragments/ui :: statCard('Total Papers', ${stats.total}, 'file-text')}"></div>
            <div th:replace="~{fragments/ui :: statCard('Pending', ${stats.pending}, 'clock')}"></div>
            <div th:replace="~{fragments/ui :: statCard('Accepted', ${stats.accepted}, 'check-circle')}"></div>
            <div th:replace="~{fragments/ui :: statCard('Rejected', ${stats.rejected}, 'x-circle')}"></div>
        </div>

        <div class="space-y-4">
            <div th:if="${#lists.isEmpty(papers)}" class="text-center py-12 glass-card rounded-xl">
                <h3 class="text-lg font-medium text-white mb-2">No papers found</h3>
                <p class="text-gray-500 mb-4">Start by submitting your first research paper</p>
            </div>

            <div th:each="paper : ${papers}" class="glass-card rounded-xl p-5 hover:border-teal-500/30 transition-colors">
                <div class="flex flex-col gap-4">
                    <div class="flex items-start justify-between gap-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-semibold text-white mb-2" th:text="${paper.title}">Paper Title</h3>
                            <span th:replace="~{fragments/ui :: statusBadge(${paper.status})}"></span>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-4 text-sm text-gray-500">
                        <div class="flex items-center gap-1.5">
                            <span>ğŸ“…</span> <span th:text="${paper.submissionDate}">2023-01-01</span>
                        </div>
                        <div class="flex items-center gap-1.5">
                            <span>ğŸ‘¥</span> <span th:text="${paper.authorNames}">Authors</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center gap-2 pt-2 border-t border-gray-800">
                        <a th:href="@{/papers/{id}(id=${paper.id})}" class="text-sm px-3 py-1.5 rounded hover:bg-gray-800 text-gray-300">View</a>
                        <a th:href="@{/papers/{id}/edit(id=${paper.id})}" class="text-sm px-3 py-1.5 rounded hover:bg-gray-800 text-gray-300">Edit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
