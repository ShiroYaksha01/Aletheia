<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Manage Users</title>
</head>
<body>

    <div layout:fragment="content">
        <div class="flex items-center justify-between mb-8">
            <div>
                <h1 class="text-2xl font-bold text-white">Users</h1>
                <p class="text-gray-400">Manage system users and roles</p>
            </div>
            </div>

        <div class="glass-card rounded-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-800/50 text-gray-400 uppercase font-medium">
                        <tr>
                            <th class="px-6 py-4">User</th>
                            <th class="px-6 py-4">Role</th>
                            <th class="px-6 py-4">Status</th>
                            <th class="px-6 py-4 text-right">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800">
                        <tr th:each="user : ${users}" class="hover:bg-gray-800/30 transition-colors">
                            <td class="px-6 py-4">
                                <div class="flex items-center gap-3">
                                    <div class="w-8 h-8 rounded-full bg-teal-500/20 flex items-center justify-center text-teal-500 font-bold">
                                        <span th:text="${#strings.substring(user.firstName, 0, 1)}">U</span>
                                    </div>
                                    <div>
                                        <div class="font-medium text-white" th:text="${user.getFullName()}">Name</div>
                                        <div class="text-xs text-gray-500" th:text="${user.email}">email@example.com</div>
                                    </div>
                                </div>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border"
                                      th:classappend="${
                                        user.role == 'ADMIN' ? 'bg-purple-500/10 text-purple-500 border-purple-500/20' :
                                        user.role == 'REVIEWER' ? 'bg-blue-500/10 text-blue-500 border-blue-500/20' :
                                        'bg-teal-500/10 text-teal-500 border-teal-500/20'
                                      }"
                                      th:text="${user.role}">
                                    ROLE
                                </span>
                            </td>
                            <td class="px-6 py-4">
                                <span class="inline-flex items-center gap-1.5 px-2 py-1 rounded text-xs font-medium"
                                      th:classappend="${user.active ? 'bg-green-500/10 text-green-500' : 'bg-red-500/10 text-red-500'}">
                                    <span class="w-1.5 h-1.5 rounded-full" th:classappend="${user.active ? 'bg-green-500' : 'bg-red-500'}"></span>
                                    <span th:text="${user.active ? 'Active' : 'Inactive'}">Active</span>
                                </span>
                            </td>
                            <td class="px-6 py-4 text-right">
                                <button class="text-gray-400 hover:text-white transition-colors">Edit</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <div th:if="${#lists.isEmpty(users)}" class="p-8 text-center text-gray-500">
                No users found.
            </div>
        </div>
    </div>

</body>
</html>
