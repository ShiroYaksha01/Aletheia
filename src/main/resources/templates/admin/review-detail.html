<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Review Detail</title>
</head>
<body>
<div layout:fragment="content" th:with="pageTitle='Review Detail', pageSubtitle='Review ID: ' + ${review.id}">

    <div class="flex items-center justify-between mb-6">
        <a th:href="@{/admin/reviews}" class="inline-flex items-center gap-2 text-sm text-gray-300 hover:text-white">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            Back to Reviews
        </a>
        <form th:action="@{/admin/reviews/{id}/delete(id=${review.id})}" method="post" class="delete-form">
            <button type="button" class="open-delete-modal inline-flex items-center gap-2 px-3 py-1.5 rounded-md text-xs font-medium bg-red-500/10 text-red-400 hover:bg-red-500/20 border border-red-500/20 transition-colors">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
                Delete Review
            </button>
        </form>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- Left: Review content -->
        <div class="lg:col-span-2 space-y-6">
            <div class="glass-card p-6 rounded-xl">
                <div class="flex items-center justify-between mb-4">
                    <div>
                        <p class="text-sm text-gray-400">Status</p>
                        <span th:class="${review.status == 'COMPLETED'} ? 'inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-green-500/10 text-green-400' :
                                           (${review.status == 'IN_PROGRESS'} ? 'inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-500/10 text-yellow-400' :
                                           'inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-500/10 text-gray-400')">
                            <span th:class="${review.status == 'COMPLETED'} ? 'w-1.5 h-1.5 bg-green-400 rounded-full' :
                                                    (${review.status == 'IN_PROGRESS'} ? 'w-1.5 h-1.5 bg-yellow-400 rounded-full' :
                                                    'w-1.5 h-1.5 bg-gray-400 rounded-full')"></span>
                            <span th:text="${review.status}">PENDING</span>
                        </span>
                    </div>
                    <div class="text-right text-sm text-gray-400">
                        <div>Created: <span th:text="${#temporals.format(review.createdAt, 'MMM dd, yyyy')}">Jan 12, 2026</span></div>
                        <div>Deadline: <span th:text="${review.deadline != null ? #temporals.format(review.deadline, 'MMM dd, yyyy') : 'No deadline'}">No deadline</span></div>
                        <div>Submitted: <span th:text="${review.submittedDate != null ? #temporals.format(review.submittedDate, 'MMM dd, yyyy') : 'Not submitted'}">Not submitted</span></div>
                    </div>
                </div>

                <div class="border border-gray-800 rounded-lg p-4 bg-gray-900/40">
                    <div class="flex items-center justify-between mb-3">
                        <h3 class="text-lg font-semibold text-white">Score</h3>
                        <span class="text-sm text-gray-400" th:text="${review.score != null ? review.score : 'Not scored'}">Not scored</span>
                    </div>
                    <div>
                        <p class="text-sm text-gray-400 mb-2">Feedback</p>
                        <div class="rounded-lg bg-gray-800/60 border border-gray-800 p-4 text-gray-200" th:text="${review.feedback != null ? review.feedback : 'No feedback yet.'}">No feedback yet.</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right: Paper & reviewer info -->
        <div class="space-y-6">
            <div class="glass-card p-6 rounded-xl space-y-3">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-400">Paper</p>
                        <p class="font-semibold text-white" th:text="${review.paper.title}">Paper Title</p>
                        <p class="text-xs text-gray-400" th:text="${review.paper.author.fullName}">Author Name</p>
                    </div>
                    <a th:href="@{/papers/{id}(id=${review.paper.id})}" class="text-xs text-teal-300 hover:text-teal-200">View</a>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Paper Status</p>
                    <span th:text="${review.paper.status}" class="text-sm text-gray-200"></span>
                </div>
            </div>

            <div class="glass-card p-6 rounded-xl space-y-3">
                <p class="text-sm text-gray-400">Reviewer</p>
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center text-blue-500 font-bold">
                        <span th:text="${#strings.substring(review.reviewer.firstName, 0, 1)}">R</span>
                    </div>
                    <div>
                        <p class="font-semibold text-white" th:text="${review.reviewer.fullName}">Reviewer Name</p>
                        <p class="text-xs text-gray-400" th:text="${review.reviewer.email}">reviewer@email.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Modal -->
    <div th:replace="~{fragments/delete-modal :: delete-modal}"></div>
</div>
</body>
</html>
