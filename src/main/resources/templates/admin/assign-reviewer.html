<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">
<head>
    <title>Assign Reviewers</title>
</head>
<body>

<div layout:fragment="content" th:with="pageTitle='Assign Reviewers', pageSubtitle='Paper: ' + ${paper.title}">

    <!-- Main Content Grid -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

        <!-- Left Column: Assignment Form & Current Assignments -->
        <div class="lg:col-span-2 space-y-8">
            
            <!-- Assignment Form -->
            <div class="glass-card p-6 rounded-xl">
                <h3 class="text-lg font-semibold text-white mb-4">Assign a New Reviewer</h3>

                <!-- Success/Error Messages -->
                <div th:if="${success}" class="bg-green-500/20 text-green-400 border border-green-500/30 p-3 rounded-lg mb-4" th:text="${success}"></div>
                <div th:if="${error}" class="bg-red-500/20 text-red-400 border border-red-500/30 p-3 rounded-lg mb-4" th:text="${error}"></div>

                <form th:action="@{/admin/papers/{id}/assign(id=${paper.id})}" method="post" class="space-y-4">
                    <div>
                        <label for="reviewerId" class="block text-sm font-medium text-gray-300 mb-1">Select Reviewer</label>
                        <select id="reviewerId" name="reviewerId" required class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-3 py-2 text-white focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition">
                            <option value="" disabled selected>-- Choose a reviewer --</option>
                            <th:block th:each="reviewer : ${availableReviewers}">
                                <option th:value="${reviewer.id}" th:text="${reviewer.fullName + ' (Active Reviews: ' + workloadMap.get(reviewer.id) + ')'}"></option>
                            </th:block>
                        </select>
                    </div>

                    <div>
                        <label for="deadline" class="block text-sm font-medium text-gray-300 mb-1">Deadline</label>
                        <input type="date"
                            id="deadline"
                            name="deadline"
                            required
                            th:attr="min=${#temporals.format(#temporals.createNow().plusDays(1), 'yyyy-MM-dd')}"
                            class="w-full bg-gray-800/50 border border-gray-700 rounded-lg px-3 py-2 text-white">
                    </div>

                    <div class="flex justify-end">
                        <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                            Assign Reviewer
                        </button>
                    </div>
                </form>
            </div>

            <!-- Current Assignments -->
            <div class="glass-card p-6 rounded-xl">
                <h3 class="text-lg font-semibold text-white mb-4">Current Review Assignments</h3>
                <div th:if="${#lists.isEmpty(currentReviews)}" class="text-gray-400">No reviewers assigned yet.</div>
                
                <ul th:unless="${#lists.isEmpty(currentReviews)}" class="space-y-3">
                    <li th:each="review : ${currentReviews}" class="flex items-center justify-between bg-gray-800/40 p-3 rounded-lg">
                        <div>
                            <p class="font-semibold text-white" th:text="${review.reviewer.fullName}"></p>
                            <p class="text-sm text-gray-400" th:text="'Deadline: ' + ${#temporals.format(review.deadline, 'dd MMM yyyy')}"></p>
                        </div>
                        <form th:action="@{/admin/papers/{id}/unassign(id=${paper.id})}" method="post" onsubmit="return confirm('Are you sure you want to remove this reviewer?');">
                            <input type="hidden" name="reviewId" th:value="${review.id}" />
                            <button type="submit" class="text-red-500 hover:text-red-400 text-sm font-semibold">Remove</button>
                        </form>
                    </li>
                </ul>
            </div>

        </div>

        <!-- Right Column: Paper Details -->
        <div class="lg:col-span-1">
            <div class="glass-card p-6 rounded-xl space-y-4">
                <h3 class="text-lg font-semibold text-white border-b border-gray-700 pb-3 mb-3">Paper Details</h3>
                <div>
                    <p class="text-sm text-gray-400">Title</p>
                    <p class="font-semibold text-white" th:text="${paper.title}">Paper Title</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Author</p>
                    <p class="font-semibold text-white" th:text="${paper.author.fullName}">Author Name</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Status</p>
                    <span th:replace="~{fragments/ui :: statusBadge(status=${paper.status})}"></span>
                </div>
                 <div>
                    <p class="text-sm text-gray-400">Submitted On</p>
                    <p class="font-semibold text-white" th:text="${#temporals.format(paper.createdAt, 'dd MM yyyy')}">Submission Date</p>
                </div>
                <div class="pt-4">
                     <a th:href="@{/papers/{id}(id=${paper.id})}" class="w-full text-center bg-teal-600/20 hover:bg-teal-600/40 text-teal-300 font-bold py-2 px-4 rounded-lg transition-colors">
                        View Paper Details
                    </a>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
