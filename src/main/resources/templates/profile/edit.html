<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">Edit Profile - Aletheia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Include sidebar -->
    <div th:replace="~{fragments/sidebar :: sidebar}"></div>

    <!-- Main content -->
    <div class="ml-64 min-h-screen">
        <div class="p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900" th:text="${pageTitle}">Edit Profile</h1>
                <p class="text-gray-600 mt-2" th:text="${pageSubtitle}">Update your personal information</p>
            </div>

            <!-- Success Message -->
            <div th:if="${successMessage}" class="mb-6 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md">
                <span th:text="${successMessage}"></span>
            </div>

            <div class="max-w-2xl">
                <div class="bg-white rounded-lg shadow-sm border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200">
                        <h2 class="text-lg font-semibold text-gray-900">Profile Information</h2>
                    </div>
                    
                    <div class="p-6">
                        <form th:action="@{/profile/update}" method="post" th:object="${user}">
                            <div class="mb-6">
                                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                                <input type="email" id="email" th:field="*{email}" readonly
                                       class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-gray-500 cursor-not-allowed">
                                <p class="text-sm text-gray-500 mt-1">Email cannot be changed</p>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                                <div>
                                    <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                    <input type="text" id="firstName" th:field="*{firstName}" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                                </div>
                                <div>
                                    <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                    <input type="text" id="lastName" th:field="*{lastName}" required
                                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                                </div>
                            </div>

                            <div class="mb-6">
                                <label for="role" class="block text-sm font-medium text-gray-700 mb-2">Primary Role</label>
                                <select id="role" th:field="*{role}" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                                    <option value="RESEARCHER">RESEARCHER</option>
                                    <option value="REVIEWER">REVIEWER</option>
                                </select>
                                <p class="text-sm text-gray-500 mt-1">Choose your primary role in the system</p>
                            </div>

                            <div class="flex justify-between pt-6">
                                <button type="submit" 
                                        class="px-6 py-2 bg-teal-600 text-white font-medium rounded-md hover:bg-teal-700 focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition-colors">
                                    Update Profile
                                </button>
                                <a th:href="@{/dashboard}" 
                                   class="px-6 py-2 bg-gray-100 text-gray-700 font-medium rounded-md hover:bg-gray-200 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                                    Back to Dashboard
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
